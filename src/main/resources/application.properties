spring.application.name=jwt_springboot2

# Spring
spring.main.allow-bean-definition-overriding=true
spring.main.banner-mode=off
server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie

spring.datasource.url=jdbc:oracle:thin:@10.101.1.200:1552:hsvDSH
spring.datasource.username=dsh_mgr
spring.datasource.password=hsv_mgr
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

mybatis.mapper-locations=classpath:sql/**/*.xml
#mybatis.mapperLocations =classpath*:sql/**/*.sql
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cacheEnabled=true
mybatis.configuration.lazyLoadingEnabled=false
mybatis.configuration.multipleResultSetsEnabled=false
mybatis.configuration.defaultExecutorType=SIMPLE
mybatis.configuration.jdbcTypeForNull=VARCHAR
mybatis.configuration.callSettersOnNulls=true
mybatis.configuration.defaultFetchSize=500

